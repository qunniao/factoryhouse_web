    <script>
        var serverHost = getServerHost();
        var app = new Vue({
            el: '#antong-content',
            data: {
                name: 'Vue.js',
                level: 2,
                list: []
            },
            // 在 `methods` 对象中定义方法
            methods: {
                onsomething: function(event) { // `event` 是原生 DOM 事件
                    alert('hello' + this.name + '!'); // `this` 在方法里指向当前 Vue 实例
                    var el = event.currentTarget; //复杂的click哈哈
                    //var el = event.target;//哈哈
                    alert(el.innerText);
                },
                findData: function() {
                    var _this = app;
                    $.ajax({
                        url: serverHost + '/data/queryCityByLevel',
                        type: 'post',
                        dataType: 'json',
                        data: {
                            level: _this.level,
                        },
                        async: false,
                        success: function(data) {
                            _this.list = data.data;
                        }
                    })
                }
            }
        });
        app.findData();
    </script>

<script>
    var flag = true;

    function xs() {
        var img = document.getElementById("xsimg");
        var box = document.getElementById('ewm');
        if (flag) {
            img.src = "./img/goright (2).png";
            box.style.cssText = 'transform: translateX(180px);transition: all 0.5s ease-in-out 0s;'
            flag = false;
        } else {
            img.src = "./img/goright (1).png";
            box.style.cssText = 'transform: translateX(0);transition: all 0.5s ease-in-out 0s;'
            flag = true;
        }
    }
</script>
